# Surveillance System Configuration
# Edit this file to customize your surveillance setup

# Camera stream paths
cameras:
  - video/iphone-1

# Network settings
network:
  bind: "0.0.0.0"  # Listen on all interfaces
  api_port: 3333    # API port for path discovery

# Object detection settings
detection:
  enabled: true
  port: 8080
  model: "yolov8n.pt"  # Options: yolov8n.pt, yolov8s.pt, yolov8m.pt, yolov8l.pt
  confidence: 0.4
  resolution:
    width: 960
    height: 540

# Recording settings
recording:
  enabled: true
  min_confidence: 0.5  # Minimum confidence to trigger recording
  pre_buffer_seconds: 10  # Seconds to record before detection
  post_buffer_seconds: 10  # Seconds to record after last detection
  max_storage_gb: 10.0  # Maximum storage in GB before cleanup
  recordings_dir: "~/video-feed-recordings"  # Directory to store recordings
  # Only record when these objects are detected (empty list means record all objects)
  record_objects: ["person", "car", "dog", "cat"]

# Security settings
security:
  use_tls: true  # Enable RTSPS encryption
  # Paths to TLS certificates (leave empty to use defaults)
  tls_key: ""
  tls_cert: ""
