[pytest]
# Pytest configuration for SentriX surveillance system

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    db: Database-related tests
    recording: Recording functionality tests
    detection: Object detection tests
    slow: Tests that take significant time to run
    requires_mediamtx: Tests that require MediaMTX to be installed

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if using pytest-cov)
# [coverage:run]
# source = videofeed
# omit = 
#     */tests/*
#     */conftest.py
